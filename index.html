<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Screw Viewer</title>
<style>
  body { margin:0; overflow:hidden; }
  canvas { width:100%; height:100%; display:block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
  // Scene, camera, renderer
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf0f0f0); // light gray background

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lights
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.7); // soft white light
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(5, 10, 7.5);
  scene.add(directionalLight);

  // Controls
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // Load 3D model
  const loader = new THREE.GLTFLoader();
  const modelFile = 'screw.gltf'; // change to 'screw.glb' if needed

  loader.load(modelFile,
    function(gltf){
      const model = gltf.scene;
      // Scale and position model
      model.scale.set(1.0, 1.0, 1.0);
      model.position.set(0, 0, 0);
      model.rotation.x = Math.PI / 2; // rotate if needed

      scene.add(model);
    },
    undefined,
    function(error){
      console.error('Error loading model:', error);
      alert('Failed to load 3D model. Check console for details.');
    }
  );

  // Camera position
  camera.position.set(3, 3, 5);
  controls.update();

  // Handle window resize
  window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Animation loop
  function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
