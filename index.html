<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Screw Viewer</title>
<style>
  body { margin:0; overflow:hidden; }
  canvas { width:100%; height:100%; display:block; }
</style>
</head>
<body>

<script type="module">
  // Import Three.js modules from CDN
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

  // Scene setup
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf0f0f0);

  // Camera setup
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(2, 2, 5);

  // Renderer
  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(10, 10, 10);
  scene.add(directionalLight);

  // Controls
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // Load screw.gltf
  const loader = new GLTFLoader();
  loader.load('screw.gltf', function(gltf) {
      const model = gltf.scene;

      // Auto-scale & center model
      const box = new THREE.Box3().setFromObject(model);
      const size = new THREE.Vector3();
      box.getSize(size);
      const maxDim = Math.max(size.x, size.y, size.z);
      const scaleFactor = 3 / maxDim; // scale model to fit view
      model.scale.set(scaleFactor, scaleFactor, scaleFactor);

      const center = new THREE.Vector3();
      box.getCenter(center);
      model.position.sub(center.multiplyScalar(scaleFactor));

      scene.add(model);
      controls.update();
  }, undefined, function(error){
      console.error('Failed to load screw.gltf:', error);
      alert('Failed to load screw.gltf. Make sure the file exists and matches the name exactly.');
  });

  // Resize handler
  window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Animation loop
  function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
  }
  animate();
</script>

</body>
</html>
